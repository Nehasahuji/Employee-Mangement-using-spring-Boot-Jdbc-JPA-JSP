<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
<style>
body {
	background-image:
		url("https://itsm.tools/wp-content/uploads/2018/09/happy-employees-1024x512.gif");
	background-repeat: no-repeat;
	background-size: 1300px 700px;
}
</style>

</head>

<body>
	<div class=container>
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee Details</h2>
		
		

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<input type="hidden" th:field="*{id}">
			
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4"> <br> 
				
			<br> <input
				type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

			<br> <br> <input type="email" th:field="*{email}"
				class="form-control mb-4 col-4"> <br>

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>

		
		<a th:href="@{/}">Back to Employee List</a>

	</div>
</body>
</html>
