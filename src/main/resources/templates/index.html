<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<style>
body {
	background-image:
		url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRynJlFVqRk8QRUpj2XcHS1_YdlcXyGOMPn5HUqNRMaXkoYyCZdZG_PhQMRUafLHa5tqyw&usqp=CAU");
	background-repeat: no-repeat;
	background-size: 2500px 850px;
}
</style>
</head>
<body>

	<div class=container my-2>
		<h1>Employee List</h1>

		<a th:href="@{/ShowNewEmployeeForm}"
			class="btn btn-primary btn-sm mb-3">&#8287;Add Employee</a> <br>&#8287</br>

		<table border="1" class="table table-stripped table-responsive-md">
			<thead>
			    
				<th>Employee First Name</th>
				<th>Employee Last Name</th>
				<th>Employee Email</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="employee: ${listEmployee}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/ShowFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
				     <a th:href="@{/DeleteById/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
